<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
   
        <div class="container">
          <form id="user-form">
          <h1>Dont Fear The Reaper Sign up</h1>
          <p>Sign up to use this forum</p>
          <hr>
      
          <label for="email"><b>Username</b></label>
          <input type="text" placeholder="Enter Email" id="user-name" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="password-input" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="password-verify" required>
          <hr>
          
      
          <button type="submit" class="registerbtn">Register</button>
          </form>
        </div>
        <script src="js/user.js" type="text/javascript"></script>
</body>
</html>
