      <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
<!----------------- CONTAINER -->
    <div class="container" id="signinbox">
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Sign up</h4>
                </div>
              <div class="card-body">
    </div>
<!----------------- FORM -->
    <form id="user-form">
        <div class="container">
          <h1>Dont Fear The Reaper Sign up</h1>
          <p>Sign up to use this forum</p>
          <hr>
          <!----------------- USERNAME -->

          <label for="email"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" id="user-name" required>
          <!----------------- PASSWORDS -->

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="password-input" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="password-verify" required>
          <hr>
      
          <!----------------- SUBMIT BUTTON -->
          <button type="submit" class="registerbtn">Register</button>
        </form>
        </div>
        <br>
    </div>
    <script src="./js/register.js" type="text/javascript"></script>
