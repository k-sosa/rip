<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">


</head>
<body>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="home.html">Home</a>
    <a href="categories.html">Categories</a>
    <a href="#">User Page</a>
    <a href="post.html">Post</a>
    <a href="allposts.html">Death List</a>
  </div>

  

  <div id="main">
    <button class="openbtn" onclick="openNav()">&#9776;</button>
    <form ref='uploadForm'   id='uploadForm' 
    action='http://localhost:8080/allposts' 
    method='post' 
    encType="multipart/form-data">
    <!---------------------------------------------------------------------------------------- POST FORM --------------------------------------------------------------->
<!-- <button type="sign-in" class="btn btn-signin">Sign in</button> -->
    <div class = "container" id="postBox">
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Submit Content</h4>
                </div>
              <div class="card-body">
    <form>
    <div class="form-example">
        <!-------------------- TITLE -->
           <label for="exampleTitle">What is dead?</label>
           <input type="text" class="form-control" name="name" placeholder="Place dead thing in this coffin">
         </div>
        <!-------------------- DESCRIPTION -->
         <div class="form-group">
           <label for="exampleDescription">Say something about the passed</label>
           <input type="text" class="form-control" name="quote" placeholder="Describe it">
         </div>
        <!-------------------- DATES -->
         <div class="form-group">
           <label for="Birthdate">When did it exist?</label>
           <input type="text" class="form-control" name="birthdate" placeholder="Year of birth/creation">
           <input type="text" class="form-control" name="deathdate" placeholder="Year of death">
         </div>
        <!-------------------- CATEGORY -->
        <label for="Category">Category</label>
        <select class="form-control" name="category">
            <option>People</option>
            <option>Fashion</option>
            <option>Technology</option>
            <option>Music</option>
            <option>Memes</option>
        </select>
        <br>
        <!-------------------- UPLOAD BUTTON -->
  
      
          <input type="file" name="sampleFile" />
          
         <br>
    </form>
        <!-------------------- SUBMIT BUTTON -->
           <button type="submit" class="btn btn-primary">Submit</button>
      
          </form>   
          </div>
    </div>   
</div>
</div>
<!---------------------------------------------------------------------------------------- POST FORM --------------------------------------------------------------->
<!------------------------------------------------------- SCRIPT FOR NAVBAR ------------------------------------------------->
<script>
  //   * Set the width of the sidebar to 250px and the left margin of the page content to 250px */
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }
      
      /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
      ('.carousel').carousel();
      </script>

</body>


</html>
